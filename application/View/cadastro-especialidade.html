<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/Software_Seguro/recursos/js/csrf.js" defer></script>
  <script src="/Software_Seguro/recursos/js/redirecionarView.js" defer></script>
  
  <title>Cadastrar Especialidade - Clínica Médica</title>
  <link rel="stylesheet" href="/Software_Seguro/recursos/css/main.css">
</head>
<body>
  <div class="container">
    <div class="header-pagina">
      <h1>Cadastrar Nova Especialidade</h1>
      <a href="?pagina=dashboard" class="btn-voltar">Voltar</a>
    </div>

    <form id="form-especialidade" method="post">
      <input type="hidden" id="id" name="id" value="">
      <input type="hidden" name="csrf_token" id="csrf_token" value="" />

      <label for="nome">Nome da Especialidade:</label>
      <input type="text" id="nome" name="nome" required>

      <button type="submit" class="btn-primario">Cadastrar Especialidade</button>
    </form>
  </div>

  <script src="/Software_Seguro/recursos/js/cadastrarEspecialidade.js"></script>
</body>
</html>
