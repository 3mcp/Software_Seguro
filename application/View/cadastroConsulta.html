<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Consulta - Clínica Médica</title>
    <link rel="stylesheet" href="../recursos/css/main.css">
</head>

<body>
    <div class="container">
        <div class="header-pagina">
            <h1>Cadastro da Consulta</h1>
            <a href="?pagina=dashboard" class="btn-voltar">Voltar</a>
        </div>

        <form id="form-cadastro-consulta">
            <label for="paciente">Paciente:</label>
            <select id="paciente" name="pacienteId" required>
            </select>

            <label for="medico">Médico:</label>
            <select id="medico" name="medicoId" required>
            </select>

            <label for="especialidade">Especialidade:</label>
            <select id="especialidade" name="especialidadeId" required>
            </select>

            <label for="data">Data:</label>
            <input type="date" id="data" name="data" required>

            <label for="hora">Hora:</label>
            <input type="time" id="hora" name="hora" required>

            <button type="submit" class="btn-primario">Cadastrar Consulta</button>
        </form>
    </div>

    <script src="../recursos/js/cadastrarConsulta.js"></script>
</body>

</html>
