<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/Software_Seguro/recursos/js/csrf.js" defer></script>
  <script src="/Software_Seguro/recursos/js/redirecionarView.js" defer></script>
  <title>Detalhe da Consulta - Clínica Médica</title>
  <link rel="stylesheet" href="/Software_Seguro/recursos/css/main.css">
</head>
<body>
  <div class="container">
    <div class="header-pagina">
      <h1>Detalhe da Consulta</h1>
      <a href="?pagina=dashboard" class="btn-voltar">Voltar</a>
    </div>

    <form id="form-detalhe" method="post">
      <input type="hidden" name="id" id="id" value="">
      <input type="hidden" name="csrf_token" value="">
      <label for="paciente">Paciente:</label>
      <select id="pacienteId" name="pacienteId" required>
      </select>

      <label for="medico">Médico:</label>
      <select id="medicoId" name="medicoId" required>
      </select>

      <label for="especialidade">Especialidade:</label>
      <select id="especialidadeId" name="especialidadeId" required>
      </select>

      <label for="data">Data:</label>
      <input type="date" id="data" name="data" required>

      <label for="hora">Hora:</label>
      <input type="time" id="hora" name="hora" required>

      <button type="submit" class="btn-primario">Atualizar Consulta</button>
      <button type="button" id="btn-excluir" class="btn-excluir">Excluir Consulta</button>
    </form>

      <a href="?pagina=agenda">Voltar à agenda</a>
  </div>

  <script src="/Software_Seguro/recursos/js/detalheConsulta.js" defer></script>
</body>
</html>
