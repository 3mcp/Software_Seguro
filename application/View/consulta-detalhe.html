<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhe da Consulta - Clínica Médica</title>
  <link rel="stylesheet" href="/Software_Seguro/recursos/css/main.css">
</head>
<body>
  <div class="container">
    <div class="header-pagina">
      <h1>Detalhe da Consulta</h1>
      <a href="?pagina=dashboard" class="btn-voltar">Voltar</a>
    </div>

    <form id="form-detalhe">
      <label for="paciente">Paciente:</label>
      <select id="paciente" name="pacienteId" required>
      </select>

      <label for="medico">Médico:</label>
      <select id="medico" name="medicoId" required>
      </select>

      <label for="especialidade">Especialidade:</label>
      <select id="especialidade" name="especialidadeId" required>
      </select>

      <label for="data">Data:</label>
      <input type="date" id="data" name="data" required>

      <label for="hora">Hora:</label>
      <input type="time" id="hora" name="hora" required>

      <button type="submit" class="btn-primario">Atualizar Consulta</button>
      <button type="button" id="btn-excluir" class="btn-excluir">Excluir Consulta</button>
    </form>
  </div>

  <script src="/Software_Seguro/recursos/js/detalheConsulta.js"></script>
</body>
</html>
